name: deploy
# This workflow deploys the site to GitHub Pages when changes are pushed to the main branch.
# on:
#   push:
#     branches: [ "main" ]

# For manual trigger from the Actions tab
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - run: pip install mkdocs-material pyyaml
      - run: python scripts/build_json.py
      - run: mkdocs gh-deploy --force